<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTCHU - Giriş</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/pen.ico" />
</head>

<body>
    <div id="loading" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Yükleniyor...</span>
        </div>
    </div>
    <div class="container card shadow d-flex justify-content-center mt-5">
        <ul class="nav nav-pills mb-3 shadow-sm" id="pills-tab" role="tablist">
            <li class="nav-item"> <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                    role="tab" aria-controls="pills-home" aria-selected="true"><i class="fas fa-sign-in-alt"></i>
                    Giriş</a> </li>
            <li class="nav-item"> <a id="btnKayitForm" class="nav-link" id="pills-profile-tab" data-toggle="pill"
                    href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><i
                        class="fas fa-user-plus"></i>
                    Kayıt Ol</a>
            </li>
            <li class="nav-item ml-auto"> <a class="nav-link logo" href="Javascript:Void(0)">NOTCHU</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent p-3">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="form addinfo">
                    <div class="form-group text-center">
                        <img class="card-img-top" src="img/not.png" alt="Card image" style="width:8em">
                        <form id="girisForm" action="POST">
                            <input id="girisEposta" class="form-control mt-3 d-block mx-auto giris" type="email"
                                placeholder="E-Posta" required />
                            <input id="girisParola" class="form-control mt-3 d-block mx-auto giris" type="password"
                                placeholder="Parola" required minlength="6" />
                            <label class="mt-3">
                                <input id="benihatirla" type="checkbox" value="benihatirla"> Beni hatırla
                            </label>
                            <button class="btn btn-primary mt-2 mx-auto d-block"><i class="fas fa-check"></i>
                                Giriş
                                Yap</button>
                        </form>
                    </div>
                    <div class="text-center">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="form addinfo">
                    <div class="form-group text-center">
                        <img class="card-img-top" src="img/not.png" alt="Card image" style="width:8em">
                        <form id="kayitForm" action="POST">
                            <input class="form-control mt-3 d-block mx-auto giris" type="email" placeholder="E-Posta"
                                required name="Email" id="kayitEposta" />
                            <input class="form-control mt-3 d-block mx-auto giris" type="password" placeholder="Parola"
                                required name="Password" id="kayitParola" minlength="6" />
                            <input class="form-control mt-3 d-block mx-auto giris" type="password"
                                placeholder="Parola Tekrar" required name="ConfirmPassword" minlength="6" />
                            <button class="btn btn-primary mx-auto d-block mt-3"><i class="fas fa-check"></i>
                                Hesabımı
                                oluştur</button>
                        </form>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/main.js"></script>
</body>

</html>
